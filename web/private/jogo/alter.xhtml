<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Cidades</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Cadastro de Jogos</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-7">
                    <p:inputText id="descricao" placeholder="Título"
                                 value="#{jogoMB.jogo.titulo}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-3">
                    <p:selectOneMenu id="classificacao" value="#{jogoMB.jogo.classificacao}" style="width:125px"
                                     placeholder="Classificação">
                        <f:selectItem itemLabel="Livre" itemValue="0"/>
                        <f:selectItem itemLabel="12" itemValue="12"/>
                        <f:selectItem itemLabel="14" itemValue="14"/>
                        <f:selectItem itemLabel="16" itemValue="16"/>
                        <f:selectItem itemLabel="18" itemValue="18"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-7">
                    <p:inputText id="requisitos" placeholder="Requisitos"
                                 value="#{jogoMB.jogo.requisitos}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-3">
                    <p:selectOneMenu id="nota" value="#{jogoMB.jogo.nota}" style="width:125px"
                                     placeholder="Nota">
                        <f:selectItem itemLabel="0" itemValue="0" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <f:selectItem itemLabel="5" itemValue="5" />
                        <f:selectItem itemLabel="6" itemValue="6" />
                        <f:selectItem itemLabel="7" itemValue="7" />
                        <f:selectItem itemLabel="8" itemValue="8" />
                        <f:selectItem itemLabel="9" itemValue="9" />
                        <f:selectItem itemLabel="10" itemValue="10" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:inputTextarea rows="4" cols="33" id="sinopse" placeholder="Sinopse"
                                 value="#{jogoMB.jogo.sinopse}"
                                 style="width: 95%;"></p:inputTextarea>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-3">
                    <p:selectOneMenu id="genero" value="#{jogoMB.jogo.genero}" placeholder="Gênero" converter="entityConverter" style="width: 90%;">
                        <f:selectItem itemLabel="Gênero" noSelectionOption="true"/>
                        <f:selectItems value="#{generoMB.generos}" var="genero" itemLabel="#{genero.descricao}" itemValue="#{genero}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-3">
                    <p:selectOneMenu id="produtora" value="#{jogoMB.jogo.produtora}" placeholder="Produtora" converter="entityConverter" style="width: 90%;">
                        <f:selectItems value="#{produtoraMB.produtoras}" var="produtora" itemLabel="#{produtora.nome}" itemValue="#{produtora}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-4">
                    <p:inputText id="preco" placeholder="Valor"
                                 value="#{jogoMB.jogo.preco}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{jogoMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{jogoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
